<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventGO - Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="brand">
        <span class="brand-icon">
          <img src="o1.png" alt="EventGO Logo" class="logo-img">
        </span>
      </a>
    </div>
  </nav>
</header>

<main class="auth-page">
  <div class="auth-card">
    <div class="auth-top-icon">
      <img src="o1.png" alt="EventGO Logo" class="logo-img logo-img--auth">
    </div>

    <h1>Create New Password</h1>
    <p class="auth-subtitle">Enter a new password for your account.</p>

    <form onsubmit="handleResetPassword(event)">
      <label class="label" for="newPassword">New Password</label>
      <div class="input-wrap">
        <input class="input" type="password" id="newPassword" placeholder="Minimum 6 characters" required />
        <button type="button" class="icon-btn" onclick="togglePassword('newPassword', this)" aria-label="Show password">ğŸ‘ï¸</button>
      </div>

      <label class="label" for="confirmNewPassword">Confirm New Password</label>
      <div class="input-wrap">
        <input class="input" type="password" id="confirmNewPassword" placeholder="Re-enter your password" required />
        <button type="button" class="icon-btn" onclick="togglePassword('confirmNewPassword', this)" aria-label="Show password">ğŸ‘ï¸</button>
      </div>

      <div id="resetError" class="error-message" style="display:none;"></div>

      <button type="submit" class="btn btn-primary btn-block">Create Password</button>
    </form>

    <a class="back-home" href="login.html">Back to Login</a>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
